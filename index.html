<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <!-- icon -->
     <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/fitness-8/512/fitness-color-16-512.png">
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <!-- style -->
       <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="main">
        <div class="first" >
            <img  src="https://cdn2.iconfinder.com/data/icons/fitness-8/512/fitness-color-16-512.png" alt="">
            <h1 >Body Mass Index(BMI) Calculator</h1>
        </div>

        <div class="row">
            <div class="col-6 text-light text-center justify-content-evenly align-items-center mt-2">
                <h4 >Enter Your Details</h4>
                <div class="text-center mt-3">
                    <div>
                    <label class=""  for="g">Gender </label>
                </div>
                <div class="mt-3">
                    <input class="ms-4" type="radio" id="male" name="radio">
                    <label for="">Male</label>
                    <input class="ms-4" type="radio" id="female" name="radio">
                    <label  for="">Female</label>
                </div>
                </div>

                <div class="text-center mt-2 ">
                <div>
                        <label for="" class="col-form-label ">Age </label>
                    </div>
                    
                    <div>
                        <input type="number" id="age" class="form-control-sm ms-1 mt-1 text-center"  placeholder="age greater than 2" > 
                    </div>
                </div>
                <div class="text-center mt-3 ">
                <div>
                    <label for="" class="col-form-label ">Weight </label>
                </div>
                <div>
                    <input type="number" id="weight" class="form-control-sm ms-1 mt-1 text-center" placeholder="in kg"> 
                </div>
            </div>
            <div class="text-center mt-3 ">
                <div>
                <label for="" class="col-form-label ">Height </label>
            </div>
            <div>
                <input type="number" id="height" class="form-control-sm ms-1 mt-1 text-center" placeholder="in cm"> 
            </div>
        </div>
        <button type="button" class="btn btn-success mt-3" onclick="calculate()">Check</button>

               
            </div>
            <div class="col-6 " id="bmidis">
            
            <img class="bmiimg " src="https://th.bing.com/th/id/OIP.NWnQz02kCYZ3hMFglS8cRQHaHa?w=626&h=626&rs=1&pid=ImgDetMain" alt="">
            </div>
            
            
        </div>
    </div>
    
</body>
<script src="./calc.js">

</script>
</html>
